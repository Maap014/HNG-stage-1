<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HNG Stage 1</title>
  </head>
  <body>
    <h1 data-testid="slackUserName">Maap</h1>
    <div class="img-container">
      <img
        src="image/meee cropped.jpg"
        alt="Maap"
        data-testid="slackDisplayImage"
        width="240"
        height="240"
      />
    </div>

    <div class="time-container">
      <p class="currentDay" data-testid="currentDayOfTheWeek"></p>
      <p class="utcTime" data-testid="CurrentUTCTime"></p>
    </div>

    <div class="track">
      <p data-testid="myTrack">
        Frontend
        <span><a href="" data-testid="githubURL">Source code</a> </span>
      </p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
